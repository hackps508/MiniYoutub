<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Mini YouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #fff;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            width: 350px;
            padding: 10px 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            font-size: 14px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            width: 250px;
            background-color: #fff;
            height: calc(100vh - 56px);
            overflow-y: auto;
            border-right: 1px solid #e0e0e0;
        }

        .sidebar-item {
            padding: 12px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #030303;
            font-size: 14px;
        }

        .sidebar-item:hover {
            background-color: #f0f0f0;
        }

        .sidebar-section-title {
            padding: 12px 24px;
            font-weight: 600;
            font-size: 12px;
            color: #606060;
            text-transform: uppercase;
        }

        .main-content {
            margin-left: 250px;
            margin-top: 56px;
        }

        .category-tabs {
            background-color: #fff;
            padding: 12px 24px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid #e0e0e0;
            overflow-x: auto;
        }

        .category-tab {
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
        }

        .category-tab:hover {
            background-color: #e0e0e0;
        }

        .category-tab.active {
            background-color: #030303;
            color: #fff;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 24px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-player {
            width: 100%;
            height: 180px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 12px 0;
        }

        .video-title {
            font-weight: 500;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
            color: #030303;
        }

        .video-meta {
            font-size: 12px;
            color: #606060;
        }

        .shorts-section {
            background-color: #fff;
            padding: 24px;
            margin-top: 20px;
        }

        .shorts-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .shorts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .short-card {
            aspect-ratio: 9/16;
            background-color: #000;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
            position: relative;
        }

        .short-card:hover {
            opacity: 0.8;
        }

        /* PLAYER PAGE */
        .player-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            padding: 20px;
        }

        .player-page.active {
            display: flex;
            gap: 20px;
        }

        .player-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-player {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #111;
            border-radius: 12px;
            overflow: hidden;
        }

        .main-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .player-info {
            color: #fff;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .player-meta {
            font-size: 14px;
            color: #aaa;
        }

        .close-player-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255,0,0,0.7);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        .close-player-btn:hover {
            background-color: rgba(255,0,0,1);
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255,255,255,0.3);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            z-index: 1001;
        }

        .nav-arrow:hover {
            background-color: rgba(255,255,255,0.5);
        }

        .prev-arrow {
            left: 20px;
        }

        .next-arrow {
            right: 20px;
        }

        .player-right {
            width: 360px;
            background-color: #212121;
            border-radius: 12px;
            overflow-y: auto;
            max-height: calc(100vh - 40px);
        }

        .playlist-title {
            color: #fff;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 1px solid #404040;
            position: sticky;
            top: 0;
            background-color: #212121;
        }

        .playlist-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            gap: 12px;
            color: #aaa;
            border-bottom: 1px solid #404040;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: #303030;
        }

        .playlist-item.active {
            background-color: #404040;
            color: #fff;
        }

        .playlist-thumbnail {
            width: 80px;
            height: 45px;
            background-color: #111;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            font-size: 13px;
            font-weight: 500;
            color: inherit;
            line-height: 1.3;
        }

        .playlist-item-artist {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-left">
            <div class="logo">‚ñ∂  Mini YouTube</div>
            <input type="text" class="search-bar" placeholder="K√´rko...">
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-item">üè† Home</div>
        <div class="sidebar-item">üì∫ Shorts</div>
        <div class="sidebar-item">üîî Pacimet</div>
        <div class="sidebar-item">‚ñ∂Ô∏è Biblioteka</div>
        
        <div class="sidebar-section-title">Pacimet</div>
        <div class="sidebar-item">üéµ Musik</div>
        <div class="sidebar-item">üéÆ Gaming</div>
        <div class="sidebar-item">üòÇ Komedni</div>
        <div class="sidebar-item">üé¨ Filmat</div>
        <div class="sidebar-item">üèÉ Sport</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- CATEGORY TABS -->
        <div class="category-tabs">
            <button class="category-tab active" onclick="filterCategory(this, 'T√´ gjitha')">T√´ gjitha</button>
            <button class="category-tab" onclick="filterCategory(this, 'Muzika')">Muzika</button>
            <button class="category-tab" onclick="filterCategory(this, 'Gaming')">Gaming</button>
            <button class="category-tab" onclick="filterCategory(this, 'Filmat')">Filmat</button>
            <button class="category-tab" onclick="filterCategory(this, 'Komedni')">Komedni</button>
        </div>

        <!-- VIDEOS GRID -->
        <div class="videos-grid" id="videosGrid"></div>

        <!-- SHORTS SECTION -->
        <div class="shorts-section">
            <div class="shorts-title">üì± Shorts</div>
            <div class="shorts-grid">
                <div class="short-card">Short 1</div>
                <div class="short-card">Short 2</div>
                <div class="short-card">Short 3</div>
                <div class="short-card">Short 4</div>
                <div class="short-card">Short 5</div>
                <div class="short-card">Short 6</div>
            </div>
        </div>
    </div>

    <!-- VIDEO PLAYER PAGE -->
    <div class="player-page" id="playerPage">
        <button class="close-player-btn" onclick="closePlayer()">‚úï</button>
        <button class="nav-arrow prev-arrow" onclick="prevVideo()">‚Äπ</button>
        <button class="nav-arrow next-arrow" onclick="nextVideo()">‚Ä∫</button>
        <div class="player-left">
            <div class="main-player">
                <video id="mainVideo" controls>
                    <source src="" type="video/mp4">
                </video>
            </div>
            <div class="player-info">
                <div class="player-title" id="playerTitle"></div>
                <div class="player-meta" id="playerMeta"></div>
            </div>
        </div>
        <div class="player-right">
            <div class="playlist-title">Kenget e tjera</div>
            <div id="playlistContainer"></div>
        </div>
    </div>

    <script>
        const videos = [
            { id: 1, title: 'Matolale', artist: 'Karder dhe thuthuq', src: 'kenga.mp4', category: 'Muzika' },
            { id: 2, title: 'Si no estas', artist: 'Produceri ‚Ä¢ 5.4K shikime', src: 'kenga1.mp4', category: 'Filmat' },
            { id: 3, title: 'FaTTi-1000 t zeza', artist: 'Gamer ‚Ä¢ 2.8M shikime', src: 'kenga2.mp4', category: 'Gaming' },
            { id: 4, title: 'Marini AUTOPSIA', artist: 'Komedian ‚Ä¢ 890K shikime', src: 'kenga3.mp4', category: 'Komedni' },
            { id: 5, title: 'Film Thriller', artist: 'Artist ‚Ä¢ 3.1M shikime', src: 'kenga4.mp4', category: 'Muzika' },
            { id: 6, title: 'Film Thriller', artist: 'Produceri ‚Ä¢ 1.5M shikime', src: 'kenga5.mp4', category: 'Filmat' }
        ];

        let currentVideoId = null;
        let selectedCategory = 'T√´ gjitha';

        function initVideos() {
            const grid = document.getElementById('videosGrid');
            grid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="playVideo(${video.id})">
                    <div class="video-player">
                        <video>
                            <source src="${video.src}" type="video/mp4">
                        </video>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">${video.artist}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterVideos() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase().trim();
            const grid = document.getElementById('videosGrid');
            
            const filtered = searchTerm === '' ? videos : videos.filter(video => {
                const matchesSearch = video.title.toLowerCase().includes(searchTerm) || 
                                     video.artist.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'T√´ gjitha' || video.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            grid.innerHTML = filtered.map(video => `
                <div class="video-card" onclick="playVideo(${video.id})">
                    <div class="video-player">
                        <video>
                            <source src="${video.src}" type="video/mp4">
                        </video>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">${video.artist}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(btn, category) {
            selectedCategory = category;
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            btn.classList.add('active');
            filterVideos();
        }

        function playVideo(videoId) {
            currentVideoId = videoId;
            const video = videos.find(v => v.id === videoId);
            
            document.getElementById('mainVideo').src = video.src;
            document.getElementById('playerTitle').textContent = video.title;
            document.getElementById('playerMeta').textContent = video.artist;
            
            updatePlaylist();
            document.getElementById('playerPage').classList.add('active');
        }

        function updatePlaylist() {
            const playlist = document.getElementById('playlistContainer');
            playlist.innerHTML = videos.map(video => `
                <div class="playlist-item ${video.id === currentVideoId ? 'active' : ''}" onclick="playVideo(${video.id})">
                    <div class="playlist-thumbnail"></div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${video.title}</div>
                        <div class="playlist-item-artist">${video.artist}</div>
                    </div>
                </div>
            `).join('');
        }

        function closePlayer() {
            document.getElementById('playerPage').classList.remove('active');
            document.getElementById('mainVideo').pause();
            document.getElementById('searchBar').value = '';
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.category-tab')[0].classList.add('active');
            selectedCategory = 'T√´ gjitha';
            initVideos();
        }

        function nextVideo() {
            const nextId = currentVideoId === videos.length ? 1 : currentVideoId + 1;
            playVideo(nextId);
        }

        function prevVideo() {
            const prevId = currentVideoId === 1 ? videos.length : currentVideoId - 1;
            playVideo(prevId);
        }

        initVideos();
    </script>
</body>
</html>
