<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini YouTube</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff0000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .video-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .video-card video {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ccc;
    }

    .video-card h3 {
      margin: 10px;
      font-size: 18px;
    }

    .video-card p {
      margin: 0 10px 10px 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <header>Mini YouTube</header>

  <div class="container">
    <!-- Video 1 -->
    <div class="video-card">
      <video controls>
        <source src="kenga.mp4" type="video/mp4">

      </video>
      <h3>Matolale</h3>
      <p>Karder dhe Thuthuq</p>
    </div>
  </div>
</body>
</html>
